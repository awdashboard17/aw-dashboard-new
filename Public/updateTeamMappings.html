<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
    <script src="https://rawgithub.com/eligrey/FileSaver.js/master/FileSaver.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.js"></script>


    <title>TEAM DETAILS</title>
</head>
<body ng-controller="AppCtrl">
<br>
<div style="text-align: right">
            <a href="product.html" target="iframe1"><i class="fa fa-gears"></i>Product Configuration</a> | 
            <a href="configure.html" target="iframe1"><i class="fa fa-gears"></i>Admin Configuration</a> | 
            <a href="RegisterUser.html" target="iframe1"><i class="fa fa-registered"></i>Register User</a> | 
            <a href="" target="iframe1" ng-click="logout()"><i class="fa fa-registered"></i>Logout</a> | 
</div>
<button style="float:left" ng-click="exportTeamData()">Export to excel</button>
<br>
  <div class="container" id="teamMappingTableContainer">

    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Tag</th>         
          <th>Team</th>
          <th>Director</th>
          <th>ScrumMaster</th>
          <th>Owner</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td></td>
          <td><input class="form-control" ng-model="teams.Tag" required></td>
          <td><input class="form-control" ng-model="teams.Team" required></td>
          <td><input class="form-control" ng-model="teams.Director" required></td>
          <td><input class="form-control" ng-model="teams.ScrumMaster" required></td>
          <td><input class="form-control" ng-model="teams.Owner" required></td>
          <td><button class="btn btn-primary" ng-click="addRecord()" >Add Details</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>
          </td>
        </tr>
        <tr ng-repeat="teams in awteam">
          <td>{{$index+1}}</td>
          <td>{{teams.Tag}}</td>
          <td>{{teams.Team}}</td>
          <td>{{teams.Director}}</td>
          <td>{{teams.ScrumMaster}}</td>
          <td>{{teams.Owner}}</td>
          <td><button class="btn btn-danger" ng-click="remove( teams.Tag )">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit( teams.Tag )">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
