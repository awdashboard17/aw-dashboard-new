<!DOCTYPE>
<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/TrendsController.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="xeditable.css" >
    <script src="xeditable.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" />
    <script  type="text/javascript" src="./controllers/MyController.js"></script>
    <title>Active Workspace</title>
    <script>
function appendText() {
    var txt1 = "<p>Text.</p>";              // Create text with HTML
    var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
    var txt3 = document.createElement("p");
    txt3.innerHTML = "Text.";               // Create text with DOM
    $("body").append(txt1, txt2, txt3);     // Append new elements
}
</script>
</head>

<body ng-controller="myController" ng-init="BringBackReleases()">
    
    <h2 align="center">ACTIVE WORKSPACE AUTOTEST RESULTS</h2>
    </br>
    <table class="columns">
       <tr>
        <td>
            <div style="padding-left: 100px;">Select Release
              <select class="form-control" name="release" ng-model="selectedRequest.release" ng-options="c.awrelease for c in clients" required ng-change="updateDD(selectedRequest.release.awrelease)"></select>
          </div>
        </td>
        
        <td>
          <div style="padding-left: 30px;">Select Build
              <select class="form-control" id="build" ng-model="selectedRequest.build" ng-options="d.defaultLabel for d in selectedRequest.release.awbuild" ng-change="refreshgraph(selectedRequest.release.awrelease ,selectedRequest.build.defaultLabel)"></select>
          </div>
        </td>
      </tr>
    </table>
    </br>
    </br>
    <div id="log">
    </div>

</body>
</html>






<!DOCTYPE html>
<html>
<head>


</head>
<body>

<p>This is a paragraph.</p>
<button onclick="appendText()">Append text</button>

</body>
</html>
