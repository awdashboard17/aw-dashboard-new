<!DOCTYPE>
<html ng-app="myApp">

<head>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="xeditable.css" >
    <script src="xeditable.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Active Workspace</title>
</head>

<body ng-controller="myController" ng-init="BringBackReleases()">
    
    </br>
    <table class="columns">
       <tr>
        <td>
            <div style="padding-left: 100px;">Select Release
              <select class="form-control" name="release" ng-model="selectedRequest.release" ng-options="c for c in clients.awrelease" required ng-change="getNewBuilds(selectedRequest.release)"></select>
          </div>
        </td>
        
        <td>
          <div style="padding-left: 30px;">Select Build
              <select class="form-control" id="build" ng-model="selectedRequest.build" ng-options="d for d in clients.awbuild" ng-change="refreshgraph(selectedRequest.release ,selectedRequest.build)"></select>
          </div>
        </td>
      </tr>
    </table>
    </br>
    </br>
    <div ng-app="myApp" ng-controller="myController" ng-init="">
        <div ng-include="'myCharts.html'"></div>
    </div>

</body>
</html>
