<html>

<head>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
   <script  type="text/javascript" src="./controllers/login.js"></script>
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title>Active Workspace</title>
</head>

<body ng-app="myApp" ng-controller="LoginCtrl">
 
    <div class="col-md-12">
      <h3> Adminstrator Login :</h3>
      
      <form ng-submit="" class="form">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
          </div> 

          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
          </div>

          <div class="form-group">
            <button class="btn btn-info" ng-click="signIn()">Sign In</button>
            <span align="center">{{status}}</span>
          </div>

        </div>
      </form>
    </div>

</body>

</html>
