<html>

<head>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script  type="text/javascript" src="./controllers/RegisterUser.js"></script>
    <title>Active Workspace</title>
</head>

<body ng-app="myApp" ng-controller="RegisterCtrl">
<br>
<br>

<form ng-submit="" class="form-horizontal">
  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-4">
      <input class="form-control" id="firstName" placeholder="First Name" ng-model="formInfo.firstname">
      <span ng-show="firstNameRequired">{{firstNameRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-4">
      <input class="form-control" id="lastName" placeholder="Last Name" ng-model="formInfo.lastname">
      <span ng-show="lastNameRequired">{{lastNameRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="userName" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-4">
      <input class="form-control" id="userName" placeholder="User Name" ng-model="formInfo.username">
      <span ng-show="userNameRequired">{{userNameRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input class="form-control" id="email" placeholder="Email" ng-model="formInfo.email">
      <span ng-show="emailRequired">{{emailRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="formInfo.password">
      <span ng-show="passwordRequired">{{passwordRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <td><button class="btn btn-info" ng-click="saveUser()">Register User</button>
      <td><button class="btn btn-info" ng-click="update()">Update User</button>
      <td><button class="btn btn-info" ng-click="clear()">Clear</button>
        <span align="center">{{userStatus}}</span>
    </div>
  </div>
</form>
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>FirstName</th>         
          <th>LastName</th>
          <th>UserName</th>
          <th>Email</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in AdmUsers">
          <td>{{$index+1}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td><button class="btn btn-danger" ng-click="remove(user.username)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(user.username)">Edit</button></td>
        </tr>
      </tbody>
    </table>
</body>

</html>
