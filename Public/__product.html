<html>

<head>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script  type="text/javascript" src="./controllers/ConfigureProduct.js"></script>
    <title>Active Workspace</title>
</head>

<body ng-app="" ng-controller="">
<br>
<br>

<form ng-submit="" class="form-horizontal">
  <div class="form-group">
    <label for="product" class="col-sm-2 control-label">Product Name</label>
    <div class="col-sm-4">
      <input class="form-control" id="product" placeholder="Product Name" ng-model="formInfo.productname">
      <span ng-show="productNameRequired">{{productNameRequired}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="prod_version" class="col-sm-2 control-label">Product Version</label>
    <div class="col-sm-4">
      <input class="form-control" id="prod_version" placeholder="Product Version" ng-model="formInfo.prod_version">
      <span ng-show="prod_versionRequired">{{prod_versionRequired}}</span>
    </div>
  </div>

<div ng-app="myApp" ng-controller="ssbCtrl">
    <input type="radio" name="showHideExample" ng-model="showHideTest" ng-value="true">Show
    <input type="radio" name="showHideExample" ng-model="showHideTest" ng-value="false">hide
    <div ng-show="showHideTest">Test hide and show</div>
</div>

  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <td><button class="btn btn-info" ng-click="saveUser()">Add Product</button>
      <td><button class="btn btn-info" ng-click="update()">Update Product Version</button>
      <td><button class="btn btn-info" ng-click="clear()">Clear</button>
        <span align="center">{{userStatus}}</span>
    </div>
  </div>
</form>
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>FirstName</th>         
          <th>LastName</th>
          <th>UserName</th>
          <th>Email</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in AdmUsers">
          <td>{{$index+1}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td><button class="btn btn-danger" ng-click="remove(user.username)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(user.username)">Edit</button></td>
        </tr>
      </tbody>
    </table>
</body>

</html>
